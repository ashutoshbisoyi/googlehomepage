<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico" />
    <link rel="stylesheet" href="styles.css">
    <title>Google</title>
  </head>
  <body>
      <!-- top section -->
      <section class="top">
        <ul class="myflex">       
          <li><img src="images/ashutosh.jpg" id="user-img" alt="user image" /></li>
          <li>
            <img src="images/option-icon.PNG" id="option-icon" alt="google option image" />
          </li>
          <li><a href="#">Images</a></li>
          <li><a href="#">Gmail</a></li>
        </ul>
      </section>
      <!-- main section -->
      <section class="main">
        <img src="images/googlelogo_color_272x92dp.png" id="google-img" alt="google image" />
        <!-- form -->
        <form action="https://www.google.com/search" method="get" name="searchform" >
          <div class="input-box">
            <!-- search svg -->
            <svg
              focusable="false"
              id="search-svg"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="#b4b4b4"
              ></path>
            </svg>
            <input autocomplete="on"  name="q" required="required" type="text">
            <!-- mic svg -->
            <svg
              class="HPVvwb"
              focusable="false"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                fill="#4285f4"
              ></path>
              <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
              <path
                d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                fill="#f4b400"
              ></path>
              <path
                d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                fill="#ea4335"
              ></path>
            </svg>
          </div>
          <!-- Buttons -->
          <div class="btn-div">
            <button type="submit">Google Search</button>
            <button>I'm Feeling Lucky</button>
          </div>
        </form>
        <!-- languages -->
        <p class="google-language">Google offered in:<br> <a href="">हिन्दी</a><a href="">বাংলা</a><a href="">తెలుగు</a><a href="">मराठी</a><a href="">தமிழ்</a><a href="">ગુજરાતી</a><a href="">ಕನ್ನಡ</a><a href="">മലയാളം</a><a href="">ਪੰਜਾਬੀ</a></p>
      </section>
      
    </div>
    <footer>
      <div><p>India</p></div>

      <div>
        <ul class="footer-firstUl">          
          <li><a href="">Advertising</a></li>

  </body>
</html>
